name: CI

on:
  push:
  pull_request:

jobs:
  compose-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Docker Compose Up (build + run)
        run: |
          docker compose up --build -d

      - name: Wait for API (via Nginx)
        run: |
          set -e
          BASE=http://localhost:8080
          for i in {1..60}; do
            code=$(curl -s -o /dev/null -w "%{http_code}" $BASE/api/contacts || true)
            if [ "$code" = "200" ]; then
              echo "API is up"; exit 0
            fi
            echo "[$i] waiting... (got $code)"; sleep 3
          done
          echo "API not ready in time"
          docker compose ps
          docker compose logs --no-log-prefix nginx backend || true
          exit 1


      # Mini CRUD duman testi (Nginx Ã¼zerinden)
      - name: Smoke test API (CRUD)
        run: |
          BASE=http://localhost:8080
          curl -fsS $BASE/api/contacts
          curl -fsS -X POST $BASE/api/contacts \
          -H "Content-Type: application/json" \
          -d '{"name":"ci","phone":"+90 555 000 00 00"}'
          curl -fsS $BASE/api/contacts
          curl -fsS -X DELETE $BASE/api/contacts/ci
          curl -fsS -X DELETE $BASE/api/contacts

      - name: Smoke test UI (HTML)
        run: |
          BASE=http://localhost:8080
          curl -fsS $BASE | grep -i "<!doctype html" >/dev/null

      - name: Compose Down
        if: always()
        run: docker compose down -v
