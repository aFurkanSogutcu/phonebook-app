name: CI

on:
  push:
  pull_request:

jobs:
  compose-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Docker Compose Up (build + run)
        run: |
          docker compose up --build -d

      # Mini CRUD duman testi (Nginx Ã¼zerinden)
      - name: Smoke test API (CRUD)
        run: |
          BASE=http://localhost:8080
          curl -fsS $BASE/api/contacts
          curl -fsS -X POST $BASE/api/contacts \
          -H "Content-Type: application/json" \
          -d '{"name":"ci","phone":"+90 555 000 00 00"}'
          curl -fsS $BASE/api/contacts
          curl -fsS -X DELETE $BASE/api/contacts/ci
          curl -fsS -X DELETE $BASE/api/contacts

      - name: Smoke test UI (HTML)
        run: |
          BASE=http://localhost:8080
          curl -fsS $BASE | grep -i "<!doctype html" >/dev/null

      - name: Compose Down
        if: always()
        run: docker compose down -v
